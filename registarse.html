<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        


       
 

    </style>
</head>
<body class="body-registro">
      <!--Empieza el encabezado-->
      <header>
        <a href="#" class="logo"><img src="imagenes/logo.png" alt=""></a>
        <nav class="navbar">
            <a href="index.html" >Inicio</a>
            <a href="#menu">Menu</a>
            <a href="#about">Sobre Nosotros</a>
            <a href="reserva.html">Reservas</a>
        </nav>

        <div class="iconos">
            <i class="fas fa-bars" id="menu"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-user" ></i>
        </div>
    </header>

    <!--Termina el encabezado-->

    <!--Empieza la parte de registro-->

    <div class="registro-principal">
        <h1>Regístrate aqui</h1>
        <form class="formRegistro">
            <center>
                <input type="text" name="nombre" placeholder="Nombre..."><br>
                <input type="email" name="email" placeholder="Email..."><br>
                <input type="password" name="contraseña" placeholder="Contraseña..."><br>
                <input type="text" name="numero" placeholder="Telefono..."><br>
                <input type="text" name="direccion" placeholder="Dirección..."><br>
                <button class="btnRegistro"><a href="#">Regístrate</a></button>
            </center>
        </form>
    </div>

    <!--Termina la parte de registro-->



</body>
</html>
